<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" class="search-box" placeholder="Search for a city..." />
            </header>
            <main>
                <section class="location">
                    <div class="city">NYC</div>
                    <div class="date">Wednesday 1 June 2022</div>
                </section>
                <div class="current">
                    <div class="temp">66<span>°F</span></div>
                    <div class="weather">Mostly Cloudy</div>
                    <div class="hi-low">68°F / 60°F</div>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
